<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <title>COVID19 Tracker Dashboard</title>

	<!-- Meta Data -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <meta name="author" content="Tamimi">
    <meta name="description" content="Tracker">

    <!-- Styles -->
	<link rel="stylesheet" type="text/css" href="https://tamimi-dev.github.io/app/assets/styles/style_w.css">
    <link rel="stylesheet" type="text/css" href="https://tamimi-dev.github.io/app/assets/styles/style-dark_w.css">




	
</head>
<body class="bg-triangles">
    <!-- Preload -->


    <main class="main">
	    <div class="col-12 col-sm-12 col-md-12 col-xl-12 container gutter-top">
		    <div class="row sticky-parent">
			    <!-- Sidebar -->
          <aside class="col-lg-3 col-xl-3">
		           <div class="sidebar box shadow pb-0 sticky-column">
            						<div class="sidebar__info box-inner">
		                  						<div class="pb-3">
		                    <h1 class="title title--h1 title__separate">Time Line</h1>
					    </div>
						
						<!-- Time Line -->
						<div class="pb-0">
							<div class="row">
							   								
							    <div class="col-12">
	    
									
									<h2 class="title title--h3"><img class="title-icon" src="https://tamimi-dev.github.io/app/assets/icons/cal.png" alt="">Time in GMT</h2>
									<div class="timeline">
									    <!-- Item 1-->
										<div id= "timel"></div>

									</div>
 <!--  <a class="btn" href="https://tamimi-dev.github.io/app/timeline_full.html"><i class=""></i>Full TimeLine</a>
* It takes time to load.		 -->							
								</div>
							</div>
						</div>
						
						</div>
            </div>
                </aside>
				<!-- Content -->
		        <div class="col-lg-9 col-xl-9">
				    <div class="box shadow pb-0">
					    <!-- Menu -->
						
					    <!-- Title -->
						<div class="pb-3">
		                    <h1 class="title title--h1 title__separate">Cases Worldwide</h1>      
					    </div>

<div class="box-inner box-inner--rounded">

 <div class="col-12 col-lg-12">

<!-- Row Cases Stats start-->

 <div class="row">
 
   <!-- box Deaths start -->
<div class="col-lg-6 col-xl-6">           
              <div class="box box__second">
<h2 class="title title--h3">Confirmed Cases</h2>

 
 <div class="text-center">
<table class="table1" align="center">
        <tr>
<th id="death"></th>
        </tr>
	  

</table>

</div>

</div>
          
         </div>
 <!-- box end -->   

 
  <!-- box Confirmed start -->
<div class="col-lg-6 col-xl-6 ">           
              <div class="box box__second">
<h2 class="title title--h3">Confirmed Cases</h2>

 <div class="text-center">
										
										<table class="table6" align="center">
        <tr>
<th id="confir"></th>
        </tr>
	  

</table>
										
										
 </div>

</div>
          
         </div>
 <!-- box end -->   
         
  <!-- box serious start -->
<div class="col-lg-4 col-xl-4 ">           
              <div class="box box__second">
<h2 class="title title--h3">Serios Cases</h2>

										<div class="text-center">
										
										<table class="table3" align="center">
        <tr>
<th id="seri"></th>
        </tr>
	  

</table>
										
										
 </div>

</div>
          
         </div>
 <!-- box end -->   
 
 <!-- box suspected start -->
<div class="col-lg-4 col-xl-4">           
              <div class="box box__second">
<h2 class="title title--h3">Suspected Cases</h2>

<div class="text-center">
<table class="table2" align="center">
        <tr>
<th id="susp"></th>
        </tr>
	  

</table>
									   
									   </div>

</div>
          
         </div>
 <!-- box end -->   
 
 
 <!-- box recovered start -->
<div class="col-lg-4 col-xl-4 ">

<div class="box box__second ">
<h2 class="title title--h3">Recovered Cases</h2>

										<div class="text-center">
										
										<table class="table4" align="center">
        <tr>
<th id="recov"></th>
        </tr>
	  

</table>
										
										
 </div>

</div>
</div>
 <!-- box end -->



 
 

         
                              
  </div>                             
                              
 <!-- Row Cases Stats end -->          
   
   
   
   
   						<div class="pb-3">
		                    <h1 class="title title--h1 title__separate">Cases Per Country</h1>      
					    </div>
   
   <!-- Row cina no china  start-->

 <div class="row">
 
   <!-- box china start -->
<div class="col-lg-6 col-xl-6">           
              <div class="box box__second">
						            <h2 class="title title--h3"><img class="title-icon" src="https://tamimi-dev.github.io/app/assets/icons/r.png" alt="">Total Cases In China</h2>
									<div class="box box__second">
									<svg viewbox="0 0 230 230">
                            <g class="avatar__box">
                                <image xlink:href="https://tamimi-dev.github.io/app/assets/img/china.svg" height="100%" width="100%"></image>
                            </g>
                        </svg>
                  
                  <div class="text-center">
										
										<table class="table1" align="center">
        <tr>
<th id="china"></th>
        </tr>
	  

</table>
										
										
 </div>
									</div>

</div>
          
         </div>
 <!-- box end -->   

 
  <!-- box no china start -->
<div class="col-lg-6 col-xl-6 ">           
              <div class="box box__second">
						            <h2 class="title title--h3"><img class="title-icon" src="https://tamimi-dev.github.io/app/assets/icons/r.png" alt="">Total Cases Outside China</h2>
									<div class="box box__second">
									<svg viewbox="0 0 230 230">
                            <g class="avatar__box">
                                <image xlink:href="https://tamimi-dev.github.io/app/assets/img/no_china.svg" height="100%" width="100%"></image>
                            </g>
                        </svg>
                  
                  <div class="text-center">
										
										<table class="table1" align="center">
        <tr>
<th id="nochina"></th>
        </tr>
	  

</table>
										
										
 </div>
									</div>

</div>
          
         </div>
 <!-- box end -->   
         


 



 
 

         
                              
  </div>                             
                              
 <!-- Row china no china  end -->       
   
   
   
   <!-- Row per country Stats start-->

 <div id= "ico_cntry" class="row">
 
          
         </div>
 <!-- box end -->   





 
 

         
                              
  </div>                             
                              
 <!-- Row per country  Stats end -->        
   
   
   
   
   
   
  </div>

	
						</div>


						</div>						
	
						
						
					</div>
					
		        
				</div>
	
    </main>



	<!-- JavaScripts -->

    <script src="https://tamimi-dev.github.io/app/assets/js/web/common.js"></script>

	<script src="https://tamimi-dev.github.io/app/assets/js/web/reserjs.js"></script> 
	<script src="https://tamimi-dev.github.io/app/assets/js/web/chinanochina.js"></script>
	<script src="https://tamimi-dev.github.io/app/assets/js/web/icojs.js"></script>
  	<script src="https://tamimi-dev.github.io/app/assets/js/ljs.js"></script>
  
  <script src="https://tamimi-dev.github.io/app/assets/js/amcharts/core.js"></script>
<script src="https://tamimi-dev.github.io/app/assets/js/amcharts/maps.js"></script>
<script src="https://tamimi-dev.github.io/app/assets/js/amcharts/worldLow.js"></script>
<script src="https://tamimi-dev.github.io/app/assets/js/amcharts/material.js"></script>
<script src="https://tamimi-dev.github.io/app/assets/js/amcharts/animated.js"></script>


</body>

</html>
