<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <title>nCoV Tracker</title>

	<!-- Meta Data -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <meta name="author" content="Tamimi">
    <meta name="description" content="Tracker">


	<!-- Favicons 
	<link rel="apple-touch-icon" sizes="180x180" href="../assets/images/favicons/apple-touch-icon.png">

    <!-- Styles -->
	<link rel="stylesheet" type="text/css" href="https://tamimi-dev.github.io/app/assets/styles/style.css">
    <link rel="stylesheet" type="text/css" href="https://tamimi-dev.github.io/app/assets/styles/style-dark.css">


	
</head>
<body class="bg-triangles">
    <!-- Preload -->
    <div class="preloader">
	    <div class="preloader__wrap">
		    <div class="circle-pulse">
                <div class="circle-pulse__1"></div>
                <div class="circle-pulse__2"></div>
            </div>
		    <div class="preloader__progress"><span></span></div>
		</div>
	</div>

    <main class="main">
	    <div class="container gutter-top">
		    <div class="row sticky-parent">
			    <!-- Sidebar -->
		        
				<!-- Content -->
		        <div class="col-12 col-md-12 col-xl-9">
				    <div class="box shadow pb-0">
					    <!-- Menu -->
						
					    <!-- About -->
						<div class="pb-3">
		                    <h1 class="title title--h1 title__separate">Suspected Cases VS Confirmed Cases</h1>
					    </div>
									
						<!-- Cases -->
						<div class="box-inner box-inner--rounded">
						    <div class="row">
							    <div class="col-12 col-lg-6">
						            <h2 class="title title--h3"><img class="title-icon" src="../assets/icons/icon_inter.svg" alt="">Suspected Cases</h2>
									<div class="box box__second">
									   <span class="badge badge-pill badge-danger">12345656</span>
									   
									</div>
                                </div>
								
							    <div class="col-12 col-lg-6 mt-4 mt-lg-0">
						            <h2 class="title title--h3"><img class="title-icon" src="../assets/icons/icon_ethic.svg" alt="">Confirmed Cases</h2>
									<div class="box box__second">
									    <!-- Progress -->
										<span class="badge badge-pill badge-danger">12345656</span>

									</div>
                                </div>
							</div>
						</div>
									

						</div>						
						
					</div>
					
					<!-- Footer -->
												
		        
				</div>
		</div>
    </main>
	
    <!-- SVG masks -->
    <svg class="svg-defs">
        <clippath id="avatar-box">
            <path d="M1.85379 38.4859C2.9221 18.6653 18.6653 2.92275 38.4858 1.85453 56.0986.905299 77.2792 0 94 0c16.721 0 37.901.905299 55.514 1.85453 19.821 1.06822 35.564 16.81077 36.632 36.63137C187.095 56.0922 188 77.267 188 94c0 16.733-.905 37.908-1.854 55.514-1.068 19.821-16.811 35.563-36.632 36.631C131.901 187.095 110.721 188 94 188c-16.7208 0-37.9014-.905-55.5142-1.855-19.8205-1.068-35.5637-16.81-36.63201-36.631C.904831 131.908 0 110.733 0 94c0-16.733.904831-37.9078 1.85379-55.5141z"></path>
        </clippath>
        <clippath id="avatar-hexagon">
             <path d="M0 27.2891c0-4.6662 2.4889-8.976 6.52491-11.2986L31.308 1.72845c3.98-2.290382 8.8697-2.305446 12.8637-.03963l25.234 14.31558C73.4807 18.3162 76 22.6478 76 27.3426V56.684c0 4.6805-2.5041 9.0013-6.5597 11.3186L44.4317 82.2915c-3.9869 2.278-8.8765 2.278-12.8634 0L6.55974 68.0026C2.50414 65.6853 0 61.3645 0 56.684V27.2891z"></path>
        </clippath>		
    </svg>

	<!-- JavaScripts -->
	<script src="https://tamimi-dev.github.io/app/assets/js/jquery-3.4.1.min.js"></script>
