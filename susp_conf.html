<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <title>nCoV Tracker</title>

	<!-- Meta Data -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <meta name="author" content="Tamimi">
    <meta name="description" content="Tracker">


	<!-- Favicons 
	<link rel="apple-touch-icon" sizes="180x180" href="../assets/images/favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="../assets/images/favicons/favicon-16x16.png">
	<link rel="manifest" href="../assets/images/favicons/site.webmanifest">
-->
    <!-- Styles -->
	<link rel="stylesheet" type="text/css" href="https://tamimi-dev.github.io/app/assets/styles/style.css">
    <link rel="stylesheet" type="text/css" href="https://tamimi-dev.github.io/app/assets/styles/style-dark.css">


	
</head>
<body class="bg-triangles">
    <!-- Preload -->
    <div class="preloader">
	    <div class="preloader__wrap">
		    <div class="circle-pulse">
                <div class="circle-pulse__1"></div>
                <div class="circle-pulse__2"></div>
            </div>
		    <div class="preloader__progress"><span></span></div>
		</div>
	</div>

    <main class="main">
	    <div class="container gutter-top">
		    <div class="row sticky-parent">
			    <!-- Sidebar -->
		        
				<!-- Content -->
		        <div class="col-12 col-md-12 col-xl-9">
				    <div class="box shadow pb-0">
					    <!-- Menu -->
						
					    <!-- About -->
						<div class="pb-3">
		                    <h1 class="title title--h1 title__separate">Suspected Cases VS Confirmed Cases</h1>
					    </div>
									
						<!-- Cases -->
						<div class="box-inner box-inner--rounded">
						    <div class="row">
							    <div class="col-12 col-lg-6">
						            <h2 class="title title--h3"><img class="title-icon" src="../assets/icons/icon_inter.svg" alt="">Suspected Cases</h2>
									<div class="box box__second">
										<div class="text-center">
									   <span class="badge badge-pill badge-warning">12345651</span>
									   </div>
									</div>
                                </div>
								
							    <div class="col-12 col-lg-6 mt-4 mt-lg-0">
						            <h2 class="title title--h3"><img class="title-icon" src="../assets/icons/icon_ethic.svg" alt="">Confirmed Cases</h2>
									<div class="box box__second">
										<div class="text-center">
										<span class="badge badge-pill badge-danger">12345656</span>
 </div>
									</div>
                                </div>
							</div>
						</div>
									

						</div>						
						
					</div>
					
					<!-- Footer -->
												
		        
				</div>
		</div>
    </main>
	

	<!-- JavaScripts -->
	<script src="https://tamimi-dev.github.io/app/assets/js/jquery-3.4.1.min.js"></script>
	<script src="https://tamimi-dev.github.io/app/assets/js/plugins.js"></script>
    <script src="https://tamimi-dev.github.io/app/assets/js/common.js"></script>
	<script src="https://tamimi-dev.github.io/app/assets/js/progressbar.min.js"></script>


</body>

</html>
